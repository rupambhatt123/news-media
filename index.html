<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Media Website</title>
    <script src="script.js"></script>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #5a1616;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .hero {
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url('news-hero.jpg');
            background-size: cover;
            color: white;
            padding: 50px 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .news-card {
            background: white;
            padding: 20px;
            margin: 15px;
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .news-card img {
            width: 100%;
            border-radius: 5px;
        }
        .news-card h3 {
            margin: 10px 0;
        }
        .read-more {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #0056b3;
        }
        body {
    overflow-y: auto; /* Allows vertical scrolling */
}
        
        .container {
    height: 100vh; 
}
.container {
    min-height: 100vh; 
}
img {
    width: 1200px; 
    height: auto;  
    border-radius: 5px; 
    display:block;
}
        footer {
    position: relative;
}
    </style>
</head>
<body>
    <header>
        <h1>News Media</h1>
        <p>Your source for unbiased news.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="world.html">World</a>
        <a href="politics.html">Politics</a>
        <a href="sports.html">Sports</a>
    </nav>
    
    <section class="hero">
        <img src="breakingnews.jpg" alt="Breaking News Banner" width="100%">

        <h2>Breaking News</h2>
        <p>Stay informed with the latest headlines.</p>
    </section>
    <div class="container">
        <div class="news-card">
            <img src="news1.jpg" alt="News Image">
            <h3>Big Story</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="world.html" class="read-more">Read More</a>
        </div>
    </div>
    <section>
    <h2>More News</h2>
    <p>Detailed articles and updates...</p>
</section>
    <footer>
        <p>&copy; 2025 News Media | Follow us on Social Media</p>
    </footer>
</body>
</html>
